<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UÃ§ak SavaÅŸ Oyunu</title>
<style>
body {
    margin: 0;
    overflow: hidden; /* Mobil kaydÄ±rmayÄ± kapat */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #111; 
    font-family: Arial, sans-serif;
    touch-action: none; /* Mobilde kaydÄ±rma engelleme */
}

#gameContainer {
    position: relative;
    width: 800px;
    max-width: 100%;
    height: 600px;
    max-height: 100%;
    overflow: hidden;
    border: 3px solid #fff;
    border-radius: 10px;
    background: linear-gradient(to top, #87CEFA 0%, #B0E0E6 100%);
}

#player {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 50px;
    height: 50px;
    background-image: url('player.png');
    background-size: cover;
}

.enemy {
    position: absolute;
    width: 50px;
    height: 50px;
    background-image: url('enemy.png');
    background-size: cover;
}

.bullet {
    position: absolute;
    width: 5px;
    height: 15px;
    background-color: red;
}

#scoreBoard, #levelBoard, #livesBoard {
    color: white;
    font-size: 20px;
    position: absolute;
}

#scoreBoard { top: 10px; left: 10px; }
#levelBoard { top: 10px; right: 10px; }
#livesBoard { top: 40px; left: 10px; }

#gameOverMessage {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: red;
    font-size: 36px;
    font-weight: bold;
    display: none;
}

#startButton, #restartButton {
    position: absolute;
    top: 60%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 12px 25px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    border-radius: 8px;
    color: white;
}

#startButton { background-color: #28a745; }
#restartButton { background-color: #007bff; display:none; }

/* Bulutlar */
.cloud {
    position: absolute;
    width: 100px;
    height: 60px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: moveClouds linear infinite;
}
@keyframes moveClouds {
    from { transform: translateX(-150px); }
    to { transform: translateX(850px); }
}

/* Mobil kontroller */
#controls {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
}

.control-button {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border: none;
    background-color: rgba(0,0,0,0.5);
    color: white;
    font-size: 24px;
    user-select: none;
    -webkit-user-select: none;
}
</style>
</head>
<body>
<div id="gameContainer">
    <div id="player"></div>
    <div id="scoreBoard">Skor: <span id="score">0</span></div>
    <div id="levelBoard">Seviye: <span id="level">1</span></div>
    <div id="livesBoard">Can: <span id="lives">5</span></div>
    <div id="gameOverMessage">OYUN BÄ°TTÄ°</div>
    <button id="startButton">BaÅŸlat</button>
    <button id="restartButton">Yeniden Oyna</button>

    <!-- Mobil Kontroller -->
    <div id="controls">
        <button id="leftBtn" class="control-button">â—€</button>
        <button id="fireBtn" class="control-button">ðŸ”¥</button>
        <button id="rightBtn" class="control-button">â–¶</button>
    </div>
</div>

<script>
let player;
let bullets = [];
let enemies = [];
let score = 0;
let gameInterval;
let enemyInterval;
let speedInterval;
let gameStarted = false;
let enemySpeed = 2;
let level = 1;
let lives = 5;
const gameArea = document.getElementById('gameContainer');

const keys = {};
let lastShotTime = 0;
let fireInterval;

const gameOverMessage = document.getElementById('gameOverMessage');
const startButton = document.getElementById('startButton');

document.getElementById('startButton').addEventListener('click', () => {
    addClouds();
    startGame();
});
document.getElementById('restartButton').addEventListener('click', restartGame);

document.addEventListener('keydown', function(event) {
    if (['ArrowLeft','ArrowRight',' '].includes(event.key)) {
        event.preventDefault();
        keys[event.key] = true;
    }
});
document.addEventListener('keyup', function(event) {
    if (['ArrowLeft','ArrowRight',' '].includes(event.key)) {
        keys[event.key] = false;
    }
});

// Mobil tuÅŸlar
document.getElementById('leftBtn').addEventListener('touchstart', ()=> keys['ArrowLeft']=true);
document.getElementById('leftBtn').addEventListener('touchend', ()=> keys['ArrowLeft']=false);

document.getElementById('rightBtn').addEventListener('touchstart', ()=> keys['ArrowRight']=true);
document.getElementById('rightBtn').addEventListener('touchend', ()=> keys['ArrowRight']=false);

document.getElementById('fireBtn').addEventListener('touchstart', ()=>{
    if(!fireInterval){
        shoot();
        fireInterval = setInterval(shoot, 200);
    }
});
document.getElementById('fireBtn').addEventListener('touchend', ()=>{
    clearInterval(fireInterval);
    fireInterval = null;
});

function addClouds() {
    for(let i=0; i<5; i++) {
        const cloud = document.createElement('div');
        cloud.classList.add('cloud');
        cloud.style.top = Math.random() * 200 + 'px';
        cloud.style.left = Math.random() * 800 + 'px';
        cloud.style.animationDuration = (30 + Math.random() * 20) + 's';
        gameArea.appendChild(cloud);
    }
}

function startGame() {
    gameStarted = true;
    score = 0;
    level = 1;
    enemySpeed = 2;
    lives = 5;
    document.getElementById('score').innerText = score;
    document.getElementById('level').innerText = level;
    document.getElementById('lives').innerText = lives;
    document.getElementById('startButton').style.display = 'none';
    document.getElementById('restartButton').style.display = 'none';
    gameOverMessage.style.display = 'none';
    player = document.getElementById('player');
    player.style.left = '50%';
    player.style.transform = 'translateX(-50%)';
    gameInterval = setInterval(gameLoop, 20);
    enemyInterval = setInterval(spawnEnemy, 1000);
    speedInterval = setInterval(increaseDifficulty, 30000);
}

function restartGame() {
    clearInterval(gameInterval);
    clearInterval(enemyInterval);
    clearInterval(speedInterval);
    bullets.forEach(b => b.remove());
    enemies.forEach(e => e.remove());
    bullets = [];
    enemies = [];
    addClouds();
    startGame();
}

function movePlayer(direction) {
    let currentLeft = parseInt(player.style.left) || player.offsetLeft;
    let newLeft = currentLeft + direction;
    if (newLeft < 0) newLeft = 0;
    if (newLeft > gameArea.offsetWidth - player.offsetWidth)
        newLeft = gameArea.offsetWidth - player.offsetWidth;
    player.style.left = newLeft + 'px';
}

function shoot() {
    const now = Date.now();
    if (now - lastShotTime > 150) {
        const bullet = document.createElement('div');
        bullet.classList.add('bullet');
        bullet.style.left = player.offsetLeft + player.offsetWidth/2 - 2.5 + 'px';
        bullet.style.bottom = '70px';
        gameArea.appendChild(bullet);
        bullets.push(bullet);
        lastShotTime = now;
    }
}

function spawnEnemy() {
    const enemy = document.createElement('div');
    enemy.classList.add('enemy');
    enemy.style.left = Math.random() * (gameArea.offsetWidth - 50) + 'px';
    enemy.style.top = '0px';
    gameArea.appendChild(enemy);
    enemies.push(enemy);
}

function increaseDifficulty() {
    enemySpeed += 1;
    level += 1;
    document.getElementById('level').innerText = level;
}

function gameLoop() {
    if (keys['ArrowLeft']) movePlayer(-10);
    if (keys['ArrowRight']) movePlayer(10);
    if (keys[' ']) shoot();
    moveBullets();
    moveEnemies();
    checkCollisions();
}

function moveBullets() {
    bullets.forEach((bullet, index) => {
        bullet.style.bottom = (parseInt(bullet.style.bottom) + 5) + 'px';
        if (parseInt(bullet.style.bottom) > gameArea.offsetHeight) {
            bullet.remove();
            bullets.splice(index, 1);
        }
    });
}

function moveEnemies() {
    enemies.forEach((enemy, index) => {
        enemy.style.top = (parseInt(enemy.style.top) || 0) + enemySpeed + 'px';
        if (parseInt(enemy.style.top) > gameArea.offsetHeight) {
            enemy.remove();
            enemies.splice(index, 1);
        }
    });
}

function checkCollisions() {
    bullets.forEach((bullet, bulletIndex) => {
        enemies.forEach((enemy, enemyIndex) => {
            if (isColliding(bullet, enemy)) {
                bullet.remove();
                enemy.remove();
                bullets.splice(bulletIndex, 1);
                enemies.splice(enemyIndex, 1);
                score++;
                document.getElementById('score').innerText = score;
            }
        });
    });

    enemies.forEach((enemy, enemyIndex) => {
        if (isColliding(player, enemy)) {
            enemy.remove();
            enemies.splice(enemyIndex, 1);
            lives--;
            document.getElementById('lives').innerText = lives;
            if (lives <= 0) {
                endGame();
            }
        }
    });
}

function endGame() {
    clearInterval(gameInterval);
    clearInterval(enemyInterval);
    clearInterval(speedInterval);
    bullets.forEach(b => b.remove());
    enemies.forEach(e => e.remove());
    bullets = [];
    enemies = [];
    gameOverMessage.style.display = 'block';
    document.getElementById('restartButton').style.display = 'block';
}

function isColliding(bullet, enemy) {
    const bulletRect = bullet.getBoundingClientRect();
    const enemyRect = enemy.getBoundingClientRect();
    return !(
        bulletRect.top > enemyRect.bottom ||
        bulletRect.bottom < enemyRect.top ||
        bulletRect.right < enemyRect.left ||
        bulletRect.left > enemyRect.right
    );
}
</script>
</body>
</html>
